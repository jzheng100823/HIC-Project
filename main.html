
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
<style>

body {
	background-size: cover;
	background-repeat: no-repeat;
	background-image: url("https://images.unsplash.com/photo-1486673748761-a8d18475c757?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cm9hZHxlbnwwfHwwfHw%3D&w=1000&q=30");
}
h1 {
  color: white;
  font-size: 50px;
}
h2 {
  color: white;
  font-size: 30px;
}
button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 12px 28px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.btn-text-center{
	text-align:center;	
}

}
</style>
</head>
<body>
<h1 align="center">The Car Shop</h1>
<h2 align="center"> A place to view all kinds of Cars</h2>
<div class=".btn-text-center">
	<button class="button">Cars</button>
	<button class="button">SUVS</button>
	<button class="button">Trucks</button>
</div>

	
</body>

</html>
